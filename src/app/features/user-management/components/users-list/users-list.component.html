<div fxLayout="column" fxLayoutGap="15px">
  <mat-toolbar class="mat-elevation-z4">
    <mat-toolbar-row>
      <h1>Users</h1>
      <span fxFlex="1 1 auto"></span>
      <button mat-flat-button color="accent" (click)="openDialog()">
        <mat-icon>person_add</mat-icon>
        New user
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div id="body" class="mat-elevation-z2" fxLayout="column">

    <mat-form-field appearance="outline" fxFlex="100%">
      <mat-label>Search</mat-label>
      <input #keyword matInput (keyup)="filter(keyword.value)">
      <mat-icon matSuffix>
        search
      </mat-icon>
    </mat-form-field>

    @defer(on timer(500)) {
      <table mat-table [dataSource]="store.users()">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            ID
          </th>
          <td mat-cell *matCellDef="let user">
            {{user.id}}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            Email
          </th>
          <td mat-cell *matCellDef="let user">
            {{user.email}}
          </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>
            First name
          </th>
          <td mat-cell *matCellDef="let user">
            {{user.firstName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>
            Last name
          </th>
          <td mat-cell *matCellDef="let user">
            {{user.lastName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            Action
          </th>
          <td mat-cell *matCellDef="let user">
            &nbsp;

            <button mat-flat-button color="accent" routerLink={{user.id}}>
              View
            </button>
            &nbsp;
            <!--<button mat-flat-button color="warn" (click)="store.delete(user.id)"></button>-->
            <button mat-flat-button color="warn" (click)="openDeleteDialog(user.id)">
              <mat-icon>
                delete
              </mat-icon>
              Delete
            </button>
            &nbsp;
            <!--<mat-slide-toggle checked={{user.isActive}} (change)="store.update(user.id, user)" >-->
              @if(user.isActive){
                Active
              }@else {
               Suspended
              }
            <!--</mat-slide-toggle>-->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>}@placeholder {
        <mat-progress-bar color="accent" mode="query"></mat-progress-bar>
      }
  </div>
</div>
