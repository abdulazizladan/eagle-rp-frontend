<h1 matDialogTitle>Reset password</h1>

<mat-dialog-content>
    Are you sure you would like to reset password for this user??
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button color="warn" matDialogClose>No</button>
    <span fxFlex="1 1 auto"></span>
    <button mat-flat-button color="accent">Yes</button>

</mat-dialog-actions>
