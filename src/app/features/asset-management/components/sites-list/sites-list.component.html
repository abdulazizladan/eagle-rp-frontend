<div fxLayout="column" fxLayoutGap="15px">
  <mat-toolbar class="mat-elevation-z4">
    <mat-toolbar-row>
      <h1>
        <span routerLink="../" class="link">Assets</span>/ Sites
      </h1>
      <span fxFlex="1 1 auto"></span>
      <button mat-flat-button color="accent" (click)="openDialog()">
        <mat-icon>add_location</mat-icon>
        Add site
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div id="body" class="mat-elevation-z2" fxLayout="column">

    <mat-form-field appearance="outline" fxFlex="100%">
      <mat-label>Search</mat-label>
      <input #keyword matInput (keyup)="filter(keyword.value)">
      <mat-icon matSuffix>
        search
      </mat-icon>
    </mat-form-field>

    @defer(on timer(500)) {
    <table mat-table [dataSource]="store.sites()">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          Name
        </th>
        <td mat-cell *matCellDef="let site">
          {{site.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>
          Code
        </th>
        <td mat-cell *matCellDef="let site">
          {{site.code}}
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let site">

          <button mat-icon-button color="accent">
            <mat-icon>
              edit
            </mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }@placeholder {
      <mat-progress-bar color="accent" mode="query"></mat-progress-bar>
    }
  </div>
</div>
