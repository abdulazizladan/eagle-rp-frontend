<div fxLayout="column" fxLayoutGap="15px">
  <mat-toolbar class="mat-elevation-z4">
    <mat-toolbar-row>
      <h1>Training</h1>
      <span fxFlex="1 1 auto"></span>
      <button mat-flat-button color="accent">
        <mat-icon>add</mat-icon>
        New training
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <!--Body-->
  <div id="body" class="mat-elevation-z2" fxLayout="column">

    @defer(on timer(500)){

    <mat-form-field appearance="outline" fxFlex="100%">
      <mat-label>Search</mat-label>
      <input matInput>
      <mat-icon matSuffix>
        search
      </mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="ts">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          Title
        </th>
        <td mat-cell *matCellDef="let training">
          {{training.title}}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          Description
        </th>
        <td mat-cell *matCellDef="let training">
          {{training.description}}
        </td>
      </ng-container>

      <ng-container matColumnDef="facilitators">
        <th mat-header-cell *matHeaderCellDef>
          Facilitators
        </th>
        <td mat-cell *matCellDef="let training">
          {{training.facilitators}}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let training">
          <button mat-icon-button color="accent" routerLink={{training.id}}>
            <mat-icon>
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>}@placeholder{
      <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
    }
  </div>
</div>
