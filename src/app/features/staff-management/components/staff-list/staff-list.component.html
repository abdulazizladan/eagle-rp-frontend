<div fxLayout="column" fxLayoutGap="15px">
  <mat-toolbar class="mat-elevation-z4">
    <mat-toolbar-row>
      <h1>Staff</h1>
      <span fxFlex="1 1 auto"></span>
      <button mat-flat-button color="accent" (click)="openDialog()">
        <mat-icon>add_person</mat-icon>
        New staff
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <!--Body-->
  <div id="body" class="mat-elevation-z2" fxLayout="column">

    <mat-form-field appearance="outline" fxFlex="100%">
      <mat-label>Search</mat-label>
      <input #keyword matInput (keyup)="filter(keyword.value)">
      <mat-icon matSuffix>
        search
      </mat-icon>
    </mat-form-field>

    @defer(on timer(500)){
      @if(keyword.value === ""){
    <table mat-table [dataSource]="store.staff()">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          ID
        </th>
        <td mat-cell *matCellDef="let staff">
          {{staff.basicInfo.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>
          First name
        </th>
        <td mat-cell *matCellDef="let staff">
          {{staff.basicInfo.firstName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef>
          Middle name
        </th>
        <td mat-cell *matCellDef="let staff">
          {{staff.basicInfo.middleName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>
          Last name
        </th>
        <td mat-cell *matCellDef="let staff">
          {{staff.basicInfo.lastName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <!--Actions-->
        </th>
        <td mat-cell *matCellDef="let staff">
          <button mat-flat-button color="accent" routerLink={{staff.basicInfo.id}}>
            View
          </button>

          &nbsp;
          <button mat-flat-button color="warn" (click)="openConfirmDeleteDialog()">
            Delete
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>}@else {
     <h3>No records matching "{{keyword.value}}"</h3>
    }
    }@placeholder {
      <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
    }
  </div>
</div>
