<div fxLayout="column" fxLayoutGap="15px">
  <mat-toolbar class="mat-elevation-z4">
    <mat-toolbar-row>
      <h1>Documents</h1>
      <span fxFlex="1 1 auto"></span>
      <button mat-flat-button color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        New document
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <!--Body-->
  <div id="body" class="mat-elevation-z2" fxLayout="column">

    <mat-form-field appearance="outline" fxFlex="100%">
      <mat-label>Search</mat-label>
      <input matInput>
      <mat-icon matSuffix>
        search
      </mat-icon>
    </mat-form-field>

    @defer(on timer(500)){
    <table mat-table [dataSource]="store.documents()">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          ID
        </th>
        <td mat-cell *matCellDef="let document">
          {{document.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          Title
        </th>
        <td mat-cell *matCellDef="let document">
          {{document.title}}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          Description
        </th>
        <td mat-cell *matCellDef="let document">
          {{document.description}}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
          Type
        </th>
        <td mat-cell *matCellDef="let document">
          {{document.type}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <!--Actions-->
        </th>
        <td mat-cell *matCellDef="let document">
          <button mat-flat-button color="accent" routerLink={{document.id}}>
            View
          </button>
          &nbsp;
          <button mat-flat-button color="warn" (click)="openConfirmDelete(document.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>}@placeholder {
      <mat-progress-bar color="accent" mode="query"></mat-progress-bar>
    }
  </div>
</div>
