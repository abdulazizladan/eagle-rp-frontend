<div id="main" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="mat-card" [formGroup]="loginForm" fxFlex.xs="100%" fxFlex.gt-xs="380px" fxLayout="column" fxLayoutGap="5px">
      <div id="logo"></div>
    <mat-card-content fxLayout="column" fxLayoutGap="25px">

      <div></div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>email</mat-label>
        <input matInput  type="email" formControlName="email">
        <mat-error *ngIf="loginForm.hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-icon matSuffix color="accent">
          email
        </mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent">
        <mat-label>password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-hint align="end"></mat-hint>
      <mat-icon matSuffix color="accent">
        lock
      </mat-icon>
    </mat-form-field>
    </mat-card-content>
    <div>
      @if(store.isLoading()){
        <mat-progress-bar mode="query" color="accent"></mat-progress-bar>
      }
    </div>

    <mat-card-actions>
      <button mat-flat-button color="accent" (click)="login()" [disabled]="loginForm.invalid" fxFlex="1 1 auto">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
